<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Landing Space</title>
    <!-- Three.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #container { 
            position: absolute; 
            width: 100%; 
            height: 100%;
        }
        .title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2em;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out;
            pointer-events: none;
        }
        .fade-overlay.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="fadeOverlay" class="fade-overlay"></div>
    <div id="container"></div>
<!-- Interfaz de usuario -->
<div id="ui-overlay">
    <div class="title">
        <h1>P O R T A L S  G A R D E N </h1>
    </div>
</div>
    
    <script>
  // Ocultar overlay después de que cargue la página
  window.addEventListener('load', () => {
    setTimeout(() => {
      const overlay = document.getElementById('fadeOverlay');
      if (overlay) {
        overlay.classList.add('hidden');
        // Eliminar el overlay del DOM después de la transición
        overlay.addEventListener('transitionend', () => {
          overlay.remove();
        }, { once: true });
      }
    }, 1300); // Retraso de 1.3 segundos
  });
    </script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
