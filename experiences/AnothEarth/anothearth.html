<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AnothEarth</title>
  <style>
    /* Overlay de transición */
    .fade-overlay {
      position: fixed;
      inset: 0;
      background-color: black;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease-out;
      pointer-events: none;
    }
    .fade-overlay.hidden { opacity: 0; }

    @font-face {
      font-family: 'Gobold';
      src: url('/Gobold.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Gobold', sans-serif;
    }

    canvas { display: block; width: 100%; height: 100%; }

    #container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .title {
      position: absolute;
      top: 40px;
      left: 40px;
      color: white;
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 100;
      pointer-events: none;
      white-space: nowrap;
    }

    .controls {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: #fff;
      background: transparent;
      padding: 10px;
      font-size: 0.9em;
      letter-spacing: 1px;
      z-index: 100;
      user-select: none;
    }

    .planet-info {
      position: absolute;
      top: 100px;
      left: 40px;
      width: 80%;
      max-width: 300px;
      background: transparent;
      color: white;
      padding: 20px 0 0 0;
      line-height: 1.5;
      display: none;
      backdrop-filter: blur(1px);
      font-size: 14px;
      z-index: 100;
    }
    .planet-info.visible { display: block; }

    .landing-button {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 20px;
      background: transparent;
      color: white;
      border: 1px solid white;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 0;
    }
    .landing-button:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
      box-shadow: 0 2px 10px rgba(255,255,255,0.2);
    }

    @media (max-width: 768px) {
      .planet-info {
        width: 80%;
        left: 10%;
        top: 80px;
        font-size: 12px;
        line-height: 1.3;
      }
    }

    /* Slider personalizado */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 150px;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      margin: 10px 0;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px; height: 12px;
      background: #474747;
      cursor: pointer; border: none; border-radius: 0;
      transition: all 0.1s ease;
    }
    input[type="range"]::-moz-range-thumb {
      width: 12px; height: 12px;
      background: #7b7b7b;
      cursor: pointer; border: none; border-radius: 0;
      transition: all 0.1s ease;
    }
    input[type="range"]:hover::-webkit-slider-thumb { transform: scale(1.3); background: #ffffff; }
    input[type="range"]:hover::-moz-range-thumb { transform: scale(1.3); background: #474747; }
  </style>
</head>
<body>

  <!-- Overlay separado (no envuelve todo) -->
  <div id="fadeOverlay" class="fade-overlay"></div>

  <div id="container"></div>

  <div class="title">AnothEarth</div>

  <div id="planetInfo" class="planet-info">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    <a href="#" id="landingButton" class="landing-button">Landing</a>
  </div>

  <div class="controls">
    <label for="animationSpeed">Timepass</label>
    <input class="border-none" type="range" id="animationSpeed" min="0.1" max="2" step="0.1" value="1" />
  </div>

  <div id="loading">Cargando modelo...</div>

  <!-- Fade-out del overlay -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const overlay = document.getElementById('fadeOverlay');
        if (overlay) {
          overlay.classList.add('hidden');
          overlay.addEventListener('transitionend', () => overlay.remove(), { once: true });
        }
      }, 300);
    });
  </script>

  <!-- Tu módulo Three.js -->
  <script type="module" src="/experiences/AnothEarth/anothearth.js"></script>
</body>
</html>
