<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Game Of Life</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
    }

    @font-face {
      font-family: 'Gobold';
      src: url('/Gobold.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: monospace, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .title {
      position: absolute;
      top: 40px;
      left: 40px;
      font-family: 'Gobold', ui-sans-serif;
      font-size: clamp(36px, 6vmin, 60px);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      white-space: nowrap;
      color: #000;
      z-index: 20;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    #controls {
      position: absolute;
      bottom: 40px;
      left: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1rem;
      background: transparent;
      padding: 0.8rem;
      border: none;
      z-index: 20;
    }

    .button-group {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .slider-container {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0;
      margin-top: 0.5rem;
    }

    #controls button {
      background: none;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    #controls button svg {
      stroke: var(--fg);
      fill: none;
      width: 36px;
      height: 36px;
      transform: scale(1.2);
    }

    #controls button:hover svg {
      stroke: var(--bg);
      fill: var(--fg);
    }

    /* Slider personalizado */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      max-width: 250px;
      height: 2px;
      background: rgba(8, 8, 8, 0.608);
      outline: none;
      margin: 10px 0;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px; height: 14px;
      background: #000000;
      cursor: pointer; border: none; border-radius: 0;
      transition: all 0.1s ease;
    }
    input[type="range"]::-moz-range-thumb {
      width: 14px; height: 14px;
      background: #7b7b7b;
      cursor: pointer; border: none; border-radius: 0;
      transition: all 0.1s ease;
    }
    input[type="range"]:hover::-webkit-slider-thumb { transform: scale(1.3); background: #000000; }
    input[type="range"]:hover::-moz-range-thumb { transform: scale(1.3); background: #000000; }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="title">Game Of Life</div>

  <div id="controls">
    <div class="button-group">
      <button id="toggle" title="Play/Pause">
        <svg id="icon-toggle" viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>
      </button>
      <button id="step" title="Step">
        <svg viewBox="0 0 24 24"><rect x="5" y="3" width="4" height="18"/><polygon points="11,3 21,12 11,21"/></svg>
      </button>
      <button id="random" title="Random">
        <svg viewBox="0 0 24 24">
          <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0,4,12A8,8 0 0,0,12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1,6,12A6,6 0 0,1,12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
        </svg>
      </button>
      <button id="clear" title="Clear">
        <svg viewBox="0 0 24 24"><line x1="4" y1="4" x2="20" y2="20"/><line x1="20" y1="4" x2="4" y2="20"/></svg>
      </button>
    </div>
    <div class="slider-container">
      <input id="speed" type="range" min="1" max="20" value="5">
    </div>
  </div>

  <script type="module">
    import { initGameofLife } from './gameoflife.js';
    initGameofLife(document.getElementById('app'));
  </script>
</body>
</html>
