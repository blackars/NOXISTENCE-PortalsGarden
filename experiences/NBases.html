<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Visualizador de Bases Nitrogenadas</title>
<style>
    body { margin:0; background:#fff; font-family:sans-serif; }
    #ui { position: absolute; top: 10px; left: 10px; z-index: 1; }
    button {
        display:block;
        margin: 5px 0;
        padding: 5px 10px;
        background: #000;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover { background: #444; }
</style>
</head>
<body>
<div id="ui">
    <button onclick="cargarMolecula('Adenina')">Adenina</button>
    <button onclick="cargarMolecula('Guanina')">Guanina</button>
    <button onclick="cargarMolecula('Citosina')">Citosina</button>
    <button onclick="cargarMolecula('Timina')">Timina</button>
    <button onclick="cargarMolecula('Uracilo')">Uracilo</button>
</div>
<canvas id="escena"></canvas>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.155.0/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js";

let scene, camera, renderer, controls;
let moleculaActual;

const moleculas = {
    "Adenina": [
        {pos:[0,0,0], color:0x000000},
        {pos:[1.2,0,0], color:0x000000},
        {pos:[0.6,1,0], color:0x555555}
    ],
    "Guanina": [
        {pos:[0,0,0], color:0x000000},
        {pos:[1,0,0], color:0x000000},
        {pos:[0,1,0], color:0x000000},
        {pos:[1,1,0], color:0x555555}
    ],
    "Citosina": [
        {pos:[0,0,0], color:0x000000},
        {pos:[1,0,0], color:0x000000},
        {pos:[0.5,0.8,0], color:0x555555}
    ],
    "Timina": [
        {pos:[0,0,0], color:0x000000},
        {pos:[1,0,0], color:0x000000},
        {pos:[0.5,1,0], color:0x000000},
        {pos:[1.5,0.5,0], color:0x555555}
    ],
    "Uracilo": [
        {pos:[0,0,0], color:0x000000},
        {pos:[1,0,0], color:0x000000},
        {pos:[0.5,1,0], color:0x555555}
    ]
};

init();
cargarMolecula("Adenina");

function init(){
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(3,3,5);

    renderer = new THREE.WebGLRenderer({canvas: document.getElementById('escena'), antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(5,5,5);
    scene.add(light1);
    const light2 = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light2);

    window.addEventListener('resize', onWindowResize);
    animate();
}

function cargarMolecula(nombre){
    if(moleculaActual){
        scene.remove(moleculaActual);
    }
    const group = new THREE.Group();
    const esferaGeo = new THREE.SphereGeometry(0.2, 16, 16);

    moleculas[nombre].forEach(atom => {
        const mat = new THREE.MeshStandardMaterial({color: atom.color});
        const esfera = new THREE.Mesh(esferaGeo, mat);
        esfera.position.set(...atom.pos);
        group.add(esfera);
    });

    moleculaActual = group;
    scene.add(group);
}

function onWindowResize(){
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
</script>
</body>
</html>
