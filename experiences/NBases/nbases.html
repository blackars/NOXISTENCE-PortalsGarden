<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Visualizador de Bases Nitrogenadas</title>
<style>
    body { 
        margin:0; 
        background: transparent;
        font-family:sans-serif; 
        overflow:hidden;
    }
    @font-face {
        font-family: 'Gobold';
        src: url('/Gobold.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
        }

    .title {
        position: fixed;
        top: 30px;
        left: 0;
        right: 0;
        text-align: center;
        font-family: 'Gobold', ui-sans-serif;
        font-size: clamp(36px, 6vmin, 60px);
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        white-space: nowrap;
        color: #000;
        z-index: 20;
        padding: 0 20px;
        pointer-events: none;
        }
    #lateral {
        position: absolute;
        top: 0; 
        left: 0;
        width: 160px;
        height: 100%;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px) saturate(200%) contrast(120%);
        -webkit-backdrop-filter: blur(12px) saturate(200%) contrast(120%);
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
        padding: 20px 0;
        z-index: 1;
        overflow: hidden;
        transition: all 0.4s ease;
        transform: translateZ(0);
    }
    .item {
        width: 100px;
        background: transparent;
        height: 100px;
        margin: 10px 0;
        border: none;
        border-radius: 0px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: grab;
        transform: translateY(0);
        transition: all 0.3s ease;
        overflow: hidden;
        position: relative;
    }
    
    /* Liquid glass effect overlay */
    .item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.4) 0%,
            rgba(255, 255, 255, 0.1) 50%,
            rgba(255, 255, 255, 0.4) 100%
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
    }
    
    .item:hover {
        transform: translateY(-3px);

    }
    
    .item:hover::before {
        transform: translateX(100%);
    }
    
    .item:active {
        cursor: grabbing;
        transform: translateY(-1px);
        user-select: none;
        background: transparent  ;
        overflow: hidden;
        position: relative;
    }
    .item canvas {
        width: 100%;
        height: 100%;
        display: block;
    }
    .item:active { cursor: grabbing; }
    #escena {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: none;
        outline: none;
        z-index: -1;
    }
    
    #lateral {
        position: absolute;
        top: 0; 
        left: 0;
        width: 160px;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
        padding: 20px 0;
        z-index: 1;
        overflow: hidden;
        transition: all 0.4s ease;
    }
</style>
</head>
<body>
    <div class="title">Nitrogenous Bases</div>
    <div id="lateral">
        <div class="item" draggable="true" data-mol="adenina">
            <canvas id="thumb-adenina" width="100" height="100"></canvas>
        </div>
        <div class="item" draggable="true" data-mol="timina">
            <canvas id="thumb-timina" width="100" height="100"></canvas>
        </div>
        <div class="item" draggable="true" data-mol="citosina">
            <canvas id="thumb-citosina" width="100" height="100"></canvas>
        </div>
        <div class="item" draggable="true" data-mol="guanina">
            <canvas id="thumb-guanina" width="100" height="100"></canvas>
        </div>
    </div>
    <canvas id="escena"></canvas>
    <!-- Cargar script principal -->
    <script type="module" src="./nbases.js"></script>
</body>
</html>
