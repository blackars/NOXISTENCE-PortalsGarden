<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceWords - Experiencia Inmersiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            user-select: none;
        }

        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            outline: none;
        }

        /* ============================
           ESTILOS PARA TEXTO ESPACIAL
           ============================ */
        .space-text {
            position: absolute;
            color: #fff;
            font-size: clamp(16px, 2.5vw, 24px);
            font-weight: 300;
            text-align: center;
            max-width: 300px;
            line-height: 1.4;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.4),
                0 0 30px rgba(255, 255, 255, 0.2);
            filter: blur(0px);
            letter-spacing: 0px;
        }

        /* Efecto de aparición con humo */
        .space-text-appear {
            animation: smokeAppear 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* Efecto de desaparición con humo */
        .space-text-disappear {
            animation: smokeDisappear 1s ease-out forwards;
        }

        @keyframes smokeAppear {
            0% {
                opacity: 0;
                filter: blur(20px);
                letter-spacing: 10px;
                transform: translate(-50%, -50%) scale(0.5);
            }
            30% {
                opacity: 0.3;
                filter: blur(15px);
                letter-spacing: 8px;
                transform: translate(-50%, -50%) scale(0.7);
            }
            60% {
                opacity: 0.7;
                filter: blur(8px);
                letter-spacing: 4px;
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                opacity: 1;
                filter: blur(0px);
                letter-spacing: 0px;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes smokeDisappear {
            0% {
                opacity: 1;
                filter: blur(0px);
                letter-spacing: 0px;
                transform: translate(-50%, -50%) scale(1);
            }
            40% {
                opacity: 0.6;
                filter: blur(5px);
                letter-spacing: 3px;
                transform: translate(-50%, -50%) scale(1.1);
            }
            70% {
                opacity: 0.3;
                filter: blur(12px);
                letter-spacing: 8px;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                filter: blur(25px);
                letter-spacing: 15px;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        /* Efecto de humo con pseudo-elementos */
        .space-text::before,
        .space-text::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            opacity: 0;
            transition: all 1s ease;
        }

        .space-text::before {
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.02) 30%,
                transparent 70%
            );
            transform: translate(-50%, -50%) scale(0.5);
        }

        .space-text::after {
            background: radial-gradient(
                circle,
                rgba(200, 200, 255, 0.03) 0%,
                rgba(200, 200, 255, 0.01) 40%,
                transparent 80%
            );
            transform: translate(-50%, -50%) scale(0.8);
            animation-delay: 0.2s;
        }

        .space-text-appear::before,
        .space-text-appear::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Pulso suave en el texto activo */
        .space-text-appear {
            animation: smokeAppear 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards,
                       gentlePulse 3s ease-in-out 1.5s infinite;
        }

        @keyframes gentlePulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 255, 255, 0.4),
                    0 0 30px rgba(255, 255, 255, 0.2);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 1),
                    0 0 25px rgba(255, 255, 255, 0.6),
                    0 0 35px rgba(255, 255, 255, 0.3);
            }
        }

        /* Indicador de carga */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            z-index: 200;
            text-align: center;
        }

        .loading::after {
            content: '';
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Instrucciones */
        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            z-index: 150;
            transition: opacity 0.3s ease;
        }

        .instructions p {
            margin: 5px 0;
        }

        .instructions.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Efectos de partículas CSS */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .space-text {
                font-size: clamp(14px, 4vw, 20px);
                max-width: 250px;
            }
            
            .instructions {
                font-size: 12px;
                bottom: 20px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading" id="loading">
            Cargando experiencia espacial
        </div>
        
        <div class="instructions" id="instructions">
            <p><strong>Arrastra</strong> para mirar alrededor</p>
            <p><strong>Rueda del mouse</strong> para zoom</p>
            <p><strong>Click</strong> cuando veas texto brillando</p>
        </div>
    </div>

    <script type="module">
        import { initSpaceWords } from './spacewords.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.getElementById('app');
            const loading = document.getElementById('loading');
            const instructions = document.getElementById('instructions');
            
            // Agregar algunas partículas flotantes
            function createParticles() {
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * window.innerWidth + 'px';
                        particle.style.top = Math.random() * window.innerHeight + 'px';
                        particle.style.animationDelay = Math.random() * 6 + 's';
                        particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                        
                        app.appendChild(particle);
                        
                        // Remover partícula después de la animación
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        }, 8000);
                    }, i * 200);
                }
                
                // Recrear partículas cada 10 segundos
                setTimeout(createParticles, 10000);
            }
            
            try {
                // Inicializar SpaceWords
                const spaceWords = initSpaceWords(app);
                
                // Ocultar loading después de un momento
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 500);
                }, 2000);
                
                // Ocultar instrucciones después de un tiempo
                setTimeout(() => {
                    instructions.classList.add('fade-out');
                }, 8000);
                
                // Iniciar partículas
                createParticles();
                
                // Cleanup al salir
                window.addEventListener('beforeunload', () => {
                    if (spaceWords && spaceWords.destroy) {
                        spaceWords.destroy();
                    }
                });
                
                console.log('✅ SpaceWords inicializado correctamente');
                
            } catch (error) {
                console.error('❌ Error inicializando SpaceWords:', error);
                loading.innerHTML = 'Error cargando la experiencia';
                loading.style.color = '#ff6b6b';
            }
        });
    </script>
</body>
</html>
