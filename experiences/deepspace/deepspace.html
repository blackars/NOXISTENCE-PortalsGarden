<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Space Simulator</title>
    <style>
        body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        }
    @font-face {    
        font-family: 'Gobold';
        src: url('/Gobold.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }
    .title {
        position: absolute;
        top: 40px;
        left: 40px;
        font-family: 'Gobold', ui-sans-serif;
        font-size: clamp(36px, 6vmin, 60px);
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        white-space: nowrap;
        color: #ffffff;
        z-index: 20;
        }

        #simulator-container {
        width: 100vw;
        height: 100vh;
        display: block;
        }

        /* Opcional: marcador de tiempo */
        #timer {
        position: absolute;
        bottom: 40px;
        left: 40px;
        color: white;
        font-size: 1.5em;
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        font-family: 'Gobold', ui-sans-serif;
        background: transparent;
        padding: 5px 10px;
        z-index: 10;
        }
    </style>
</head>
<body>
    <div id="simulator-container"></div>
    <div class="title">Deep Space Encounter</div>
    <div id="timer">0</div>
    <script type="module">
        import { DeepSpaceSimulator } from './deepspace.js';

        const simulator = new DeepSpaceSimulator('simulator-container');

        // Actualizaci√≥n del contador visual de tiempo
        const timerEl = document.getElementById('timer');
        function updateTimer() {
            timerEl.textContent = `Time: ${Math.floor(simulator.elapsedTime)}`;
            requestAnimationFrame(updateTimer);
        }
        updateTimer();
    </script>
        <div id="music"></div>

        <script type="module">
            import createBgMusic from "/bgmusic.js";
        
            createBgMusic("music", {
            position: "top-right",
            color: "#ffffff",
            src: "/sounds/ambient.mp3"
            });
        </script>
</body>
</html>
