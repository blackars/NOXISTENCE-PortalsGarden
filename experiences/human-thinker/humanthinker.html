<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Human Thinker</title>

  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      background: #000000; 
      font-family: Arial, sans-serif;
    }
    @font-face {
  font-family: 'NumberOne';
  src: url('public/numberone.woff2') format('woff2'),
       url('public/numberone.woff') format('woff');
  font-weight: 100;
  font-style: normal;
  font-display: swap;
}
    #app { 
      width: 100vw; 
      height: 100vh; 
      overflow: hidden; 
      position: relative; 
    }
    canvas { 
      display: block; 
      width: 100%; 
      height: 100%;
    }
    .lock-cursor { 
      cursor: none; 
    }
    #hint { 
      position: absolute; 
      left: 8px; 
      bottom: 8px; 
      color: #222; 
      font-family: Arial, sans-serif; 
      font-size: 12px; 
      opacity: 0.0; 
      pointer-events: none; 
    }
    .title {
        position: absolute;
        top: 40px;
        left: 40px;
        text-align: center;
        font-family: 'Gobold', ui-sans-serif;
        font-size: clamp(36px, 6vmin, 60px);
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        white-space: nowrap;
        color: #ffffff;
        z-index: 20;
        padding: 0 20px;
        pointer-events: none;
    }

    /* Speech Bubble Styles */
    .speech-bubble {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80%;
      min-width: 300px;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      
      line-height: 1.5;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 100;
      background: rgba(103, 103, 103, 0);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: none;
      padding: 20px 25px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      color: #ffffff;
      border: none;
      pointer-events: none;
    }

    .speech-bubble.visible {
      opacity: 1;
    }

    /* Removed the arrow */

  </style>
</head>
<body>
  <div id="app"></div>
  <div class="title">Human Thinker</div>
  <div class="speech-bubble" id="speechBubble">
    <div id="speechText"></div>
  </div>
  <!-- Cargar el componente como mÃ³dulo local -->
  <script type="module">
    import initWordsRain from './humanthinker.js';
    // iniciar la escena
    initWordsRain({
      container: document.getElementById('app'),
      modelPath: '/assets/models/brain.glb'
    });
  </script>
  <div id="music"></div>

        <script type="module">
            import createBgMusic from "/bgmusic.js";
        
            createBgMusic("music", {
            position: "top-right",
            color: "#ffffff",
            src: "/sounds/ambient.mp3"
            });
        </script>
</body>
</html>
