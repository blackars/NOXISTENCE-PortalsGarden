<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceWords</title>
    <style>

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            user-select: none;
        }
        
        @font-face {
            font-family: 'Gobold';
            src: url('/fonts/Gobold.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Nightcore';
            src: url('/fonts/ArchitectsDaughter.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            outline: none;
        }

        .title {
            position: absolute;
            top: 40px;
            left: 40px;
            text-align: center;
            font-family: 'Gobold', ui-sans-serif;
            font-size: clamp(36px, 6vmin, 60px);
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            color: #ffffff;
            z-index: 20;
            padding: 0 20px;
            pointer-events: none;
        }

        /* ============================
            ESTILOS PARA TEXTO ESPACIAL
           ============================ */
        .space-text {
            position: absolute;
            color: #fff;
            font-family: 'Nightcore', ui-sans-serif;
            font-size: clamp(16px, 2.5vw, 24px);
            font-weight: 300;
            text-align: center;
            max-width: 300px;
            line-height: 1.4;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.4),
                0 0 30px rgba(255, 255, 255, 0.2);
            filter: blur(0px);
            letter-spacing: 0px;
        }

        /* Efecto de aparición con humo */
        .space-text-appear {
            animation: smokeAppear 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* Efecto de desaparición con humo */
        .space-text-disappear {
            animation: smokeDisappear 1s ease-out forwards;
        }

        @keyframes smokeAppear {
            0% {
                opacity: 0;
                filter: blur(20px);
                letter-spacing: 10px;
                transform: translate(-50%, -50%) scale(0.5);
            }
            30% {
                opacity: 0.3;
                filter: blur(15px);
                letter-spacing: 8px;
                transform: translate(-50%, -50%) scale(0.7);
            }
            60% {
                opacity: 0.7;
                filter: blur(8px);
                letter-spacing: 4px;
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                opacity: 1;
                filter: blur(0px);
                letter-spacing: 0px;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes smokeDisappear {
            0% {
                opacity: 1;
                filter: blur(0px);
                letter-spacing: 0px;
                transform: translate(-50%, -50%) scale(1);
            }
            40% {
                opacity: 0.6;
                filter: blur(5px);
                letter-spacing: 3px;
                transform: translate(-50%, -50%) scale(1.1);
            }
            70% {
                opacity: 0.3;
                filter: blur(12px);
                letter-spacing: 8px;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                filter: blur(25px);
                letter-spacing: 15px;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        /* Pulso suave en el texto activo */
        .space-text-appear {
        animation: smokeAppear 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards,
                    gentlePulse 3s ease-in-out 1.5s infinite;
    }

        @keyframes gentlePulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 255, 255, 0.4),
                    0 0 30px rgba(255, 255, 255, 0.2);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 1),
                    0 0 25px rgba(255, 255, 255, 0.6),
                    0 0 35px rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <div id="app">


    </div>
    <div class="title">Space Words</div>

    <script type="module">
        import { initSpaceWords } from './spacewords.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.getElementById('app');
            
            try {
                // Inicializar SpaceWords
                const spaceWords = initSpaceWords(app);
                
                // Cleanup al salir
                window.addEventListener('beforeunload', () => {
                    if (spaceWords && spaceWords.destroy) {
                        spaceWords.destroy();
                    }
                });
                
            } catch (error) {
                document.body.appendChild(errorDiv);
            }
        });
    </script>
    <div id="music"></div>
    <script type="module">
        import createBgMusic from "/bgmusic.js";
        createBgMusic("music", {
        position: "top-right",
        color: "#ffffff",
        src: "/sounds/ambient.mp3"
        });
    </script>
</body>
</html>
