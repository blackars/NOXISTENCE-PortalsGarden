<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Three.js Landing Space</title>
<link rel="stylesheet" href="styles.css" />
<style>
  .fade-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    z-index: 1000;
    opacity: 1;
    transition: opacity 1s ease-out;
    pointer-events: none;
  }
  
  .fade-overlay.hidden {
    opacity: 0;
  }
</style>
</head>
<body>
    
<div id="fadeOverlay" class="fade-overlay"></div>
<div id="container"></div>

<!-- Interfaz de usuario -->
<div class="title">Portals Garden</div>


<script>
  // Ocultar overlay después de que cargue la página
  window.addEventListener('load', () => {
    setTimeout(() => {
      const overlay = document.getElementById('fadeOverlay');
      if (overlay) {
        overlay.classList.add('hidden');
        // Eliminar el overlay del DOM después de la transición
        overlay.addEventListener('transitionend', () => {
          overlay.remove();
        }, { once: true });
      }
    }, 1300); // Retraso de 1.3 segundos
  });
</script>
<script type="module" src="main.js"></script>
</body>
</html>
