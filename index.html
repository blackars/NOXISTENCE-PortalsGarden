<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portals Garden</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #container { 
            position: absolute; 
            width: 100%; 
            height: 100%;
        }
        .title {
            position: relative;
            top: 20px;
            left: 20px;
            color: rgb(0, 0, 0);
            font-size: 3em;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            font-family: 'Gobold', sans-serif;  
        }
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out;
            pointer-events: none;
        }
        .fade-overlay.hidden {
            opacity: 0;
        }
    </style>
    
  <!-- ✅ Import map para módulos ES desde CDN -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>

</head>
<body>
    <div id="fadeOverlay" class="fade-overlay"></div>
    <div id="container"></div>
<!-- Interfaz de usuario -->
<div id="ui-overlay">
    <div class="title">
    Portals Garden
    </div>
</div>
    

    
    <script>
  // Ocultar overlay después de que cargue la página
  window.addEventListener('load', () => {
    setTimeout(() => {
      const overlay = document.getElementById('fadeOverlay');
      if (overlay) {
        overlay.classList.add('hidden');
        // Eliminar el overlay del DOM después de la transición
        overlay.addEventListener('transitionend', () => {
          overlay.remove();
        }, { once: true });
      }
    }, 1300); // Retraso de 1.3 segundos
  });
    </script>
    <script type="module" src="/js/main.js">
    import * as THREE from 'https://unpkg.com/three@0.132.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.132.2/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.132.2/examples/jsm/loaders/GLTFLoader.js';
    </script>
</body>
</html>
